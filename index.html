<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h2>CapacityBay Survey Form</h2>
        <p>
            Thank you for taking the time to help us improve the platform
        </p>

        <form action="">
            <label for="name" class="formla" placeholder="Enter your Name">Name</label><br>
            <input type="text" class="formin"><br>
            <label for="email" class="formla" placeholder="Enter your Emame">Email</label><br>
            <input type="email" class="formin"><br>
            <label for="age" class="formla" placeholder="Age">Age(optional)</label><br>
            <input type="number" name="" id="" class="formin"><br>
            <label for="role" class="formla">Which option best describes your current role?</label><br>
            <select name="" id="" class="formin">
                <option value="current">Select current role</option>
                <option value="student">Student</option>
                <option value="full_time_job">Full time job</option>
                <option value="full_time_learner">Full time learner</option>
                <option value="prefer_not">Prefer not to say</option>
                <option value="other">Other</option>
            </select> <br>
            <label for="recommend" class="formla">Would you recommend CapacityBay to a friend?</label><br>
            <input type="radio" name="recommend">Definitely <br>
            <input type="radio" name="recommend">Maybe <br>
            <input type="radio" name="recommend">Not sure<br>
            <label for="feature" class="formla" style="margin-top: 10px;">What is your favorite feature at CapacityBay?</label><br>
            <select name="" id="" class="formin">
                <option value="select_option">Select an option</option>
                <option value="challenges" selected>Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open_source">Open Source</option>
            </select>
            <br>
            <label for="improve" class="formla" style="margin-top: 10px;">What would you like to see improved? (check all that apply)</label><br>
            <input type="checkbox" name="front-end">Front-end projects <br>
            <input type="checkbox" name="back-end">Back-end projects <br>
            <input type="checkbox" name="data">Data Visualization <br>
            <input type="checkbox" name="challenge">Challenges <br>
            <input type="checkbox" name="open-source">Open Source Community <br>
            <input type="checkbox" name="gitter">Gitter help rooms <br>
            <input type="checkbox" name="videos">Videos <br>
            <input type="checkbox" name="city">City Meetings <br>
            <input type="checkbox" name="wiki">Wiki <br>
            <input type="checkbox" name="forum">Forum <br>
            <input type="checkbox" name="additional">Additional Courses <br>
            <label for="comments" class="formla">Any comments or suggestions?</label><br>
            <textarea name="tell-us-about-yourself" id="" cols="30" rows="10" class="formtx">Enter your comments here</textarea><br>
            <input type="submit" class="subtn">
        </form>
    </div>
</body>

</html>
